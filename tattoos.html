<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nea Tattoo - Tattoos</title>
<style>
body{margin:0;font-family:sans-serif;background:white;color:#111}
header{display:flex;justify-content:space-between;align-items:center;padding:20px;box-shadow:0 2px 8px rgba(0,0,0,0.05)}
header h1{margin:0;font-size:1.6rem}
nav a{margin-left:20px;text-decoration:none;color:#111;font-weight:600}
section{padding:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:15px;padding-top:10px}
.grid img{width:100%;height:220px;object-fit:cover;cursor:pointer;border-radius:8px;transition:transform 0.2s}
.grid img:hover{transform:scale(1.03)}
.lightbox{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;z-index:100}
.lightbox.open{display:flex}
.lightbox img{max-width:90%;max-height:90%;border-radius:12px}
.lightbox .close{position:absolute;top:20px;right:30px;font-size:2rem;color:white;cursor:pointer}
</style>
</head>
<body>

<header>
  <h1>Nea Tattoo</h1>
  <nav>
    <a href="tattoos.html">Tattoos</a>
    <a href="designs.html">My Designs</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section>
  <h2>Tattoos</h2>
  <div class="grid">
    <img src="images/tattoo1.jpg" alt="Tattoo 1">
    <img src="images/tattoo2.jpg" alt="Tattoo 2">
    <img src="images/tattoo3.jpg" alt="Tattoo 3">
    <!-- Add more tattoo images here -->
  </div>
</section>

<div class="lightbox" id="lightbox">
  <span class="close" onclick="lightbox.classList.remove('open')">&times;</span>
  <img id="lb-img" src="" alt="Full size">
</div>

<script>
const images = document.querySelectorAll('.grid img');
const lightbox = document.getElementById('lightbox');
const lbImg = document.getElementById('lb-img');

images.forEach(img=>{
  img.addEventListener('click', ()=>{
    lbImg.src = img.src;
    lightbox.classList.add('open');
  });
});
</script>

</body>
</html>
