<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nea Tattoo - Tattoos</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #ffffff;
  --text: #111111;
  --button-bg: #111111;
  --button-text: #ffffff;
  --header-bg: rgba(255,255,255,0.95);
}
body.dark {
  --bg: #111111;
  --text: #f5f5f5;
  --button-bg: #f5f5f5;
  --button-text: #111111;
  --header-bg: rgba(17,17,17,0.95);
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Roboto', sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background 0.3s, color 0.3s;
  padding-top: 120px;
}

/* Header */
header {
  position: fixed;
  top: 0; left: 0; width: 100%;
  background: var(--header-bg);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 15px 20px 10px;
  z-index: 100;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}
.header-main {
  width: 100%;
  max-width: 650px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header h1 a { text-decoration:none; color: var(--text); font-size: clamp(1.5rem,5vw,1.8rem); font-weight:bold; }
.controls { display:flex; gap:10px; }
.toggle {
  cursor:pointer;
  font-size: clamp(0.9rem,2.5vw,1rem);
  font-weight:bold;
  padding: 4px 10px;
  border-radius:8px;
  background: var(--button-bg);
  color: var(--button-text);
  border:none;
  transition: 0.2s;
}
.toggle:hover { opacity:0.85; }
nav {
  margin-top:10px;
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
}
nav a {
  text-decoration:none;
  color: var(--text);
  font-weight:600;
  font-size: clamp(0.9rem,2.5vw,1rem);
  transition: color 0.3s;
}

/* Gallery */
main { display:flex; flex-direction:column; align-items:center; gap:30px; padding:0 20px; }
main h2 { text-align:center; font-size: clamp(1.8rem,5vw,2.2rem); margin-bottom:30px; }

.tattoo-gallery {
  display:flex;
  flex-direction:column;
  gap:25px;
  width:100%;
  max-width:650px;
  align-items:center;
}
.tattoo-gallery img {
  width:90%;
  border-radius:12px;
  cursor:pointer;
  transition: transform 0.2s;
}
.tattoo-gallery img:hover { transform: scale(1.02); }

/* Lightbox */
.lightbox {
  display:none;
  position:fixed;
  z-index:1000;
  inset:0;
  background: rgba(0,0,0,0.9);
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
.lightbox img {
  max-width:90%;
  max-height:80%;
  border-radius:12px;
}
.close, .prev, .next {
  position:absolute;
  color:white;
  font-size:2rem;
  cursor:pointer;
  user-select:none;
}
.close { top:20px; right:30px; }
.prev, .next { top:50%; transform:translateY(-50%); padding:10px; }
.prev { left:30px; } .next { right:30px; }

@media(max-width:480px){
  .prev,.next{font-size:1.5rem;}
}
</style>
</head>
<body>

<header>
  <div class="header-main">
    <h1><a href="index.html">Nea Tattoo</a></h1>
    <div class="controls">
      <button id="langToggle" class="toggle">AL</button>
      <button id="themeToggle" class="toggle">‚òÄÔ∏è</button>
    </div>
  </div>
  <nav>
    <a href="tattoos.html">Tattoos</a>
    <a href="designs.html">Designs</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <h2>Tattoos</h2>
  <div class="tattoo-gallery">
    <img src="images/macat.jpg" alt="Tattoo 1">
    <img src="images/alien man.jpg" alt="Tattoo 2">
    <img src="images/roni.jpeg.jpg" alt="Tattoo 3">
    <img src="images/ftyra besa.jpg" alt="Tattoo 4">
    <img src="images/abstract blop.jpg" alt="Tattoo 5">
    <img src="images/mine.jpg" alt="Tattoo 6">
    <img src="images/world vija.jpg" alt="Tattoo 7">
    <img src="images/fish.jpg" alt="Tattoo 8">
    <img src="images/gisha monkey.jpg" alt="Tattoo 9">
    <img src="images/baby skeleton.jpg" alt="Tattoo 10">
    <img src="images/fieri.jpg" alt="Tattoo 11">
  </div>
</main>

<div class="lightbox" id="lightbox">
  <span class="close" id="closeBtn">&times;</span>
  <span class="prev" id="prevBtn">&#10094;</span>
  <img id="lightboxImage" src="">
  <span class="next" id="nextBtn">&#10095;</span>
</div>

<script>
const images=document.querySelectorAll('.tattoo-gallery img');
const lightbox=document.getElementById('lightbox');
const lightboxImage=document.getElementById('lightboxImage');
const closeBtn=document.getElementById('closeBtn');
const nextBtn=document.getElementById('nextBtn');
const prevBtn=document.getElementById('prevBtn');
let currentIndex=0;

images.forEach((img,index)=>{
  img.addEventListener('click',()=>{
    lightbox.style.display='flex';
    lightboxImage.src=img.src;
    currentIndex=index;
  });
});
closeBtn.addEventListener('click',()=>{lightbox.style.display='none';});
nextBtn.addEventListener('click',()=>{currentIndex=(currentIndex+1)%images.length;lightboxImage.src=images[currentIndex].src;});
prevBtn.addEventListener('click',()=>{currentIndex=(currentIndex-1+images.length)%images.length;lightboxImage.src=images[currentIndex].src;});

// Language and dark/light mode
const langToggle=document.getElementById('langToggle');
const themeToggle=document.getElementById('themeToggle');
const navLinks=document.querySelectorAll('nav a');

let lang='en';
let dark = localStorage.getItem('darkMode') === 'true';
if(dark) document.body.classList.add('dark'), themeToggle.textContent='üåô';

langToggle.addEventListener('click',()=>{
  if(lang==='en'){
    navLinks[0].textContent='Tatuazhet';
    navLinks[1].textContent='Dizajnet';
    navLinks[2].textContent='Kontakti';
    langToggle.textContent='EN';
    lang='sq';
  } else {
    navLinks[0].textContent='Tattoos';
    navLinks[1].textContent='Designs';
    navLinks[2].textContent='Contact';
    langToggle.textContent='AL';
    lang='en';
  }
});

themeToggle.addEventListener('click',()=>{
  dark=!dark;
  document.body.classList.toggle('dark',dark);
  themeToggle.textContent=dark?'üåô':'‚òÄÔ∏è';
  localStorage.setItem('darkMode',dark);
});
</script>

</body>
</html>
