<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Nea Tattoo - Tattoos</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: white;
    color: #111;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  header h1 {
    margin: 0;
    font-size: 1.8rem;
  }

  nav a {
    margin-left: 20px;
    text-decoration: none;
    color: #111;
    font-weight: 600;
  }

  .language-toggle {
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 1.2rem;
    cursor: pointer;
  }

  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    gap: 30px;
  }

  .tattoo-gallery {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    gap: 30px;
  }

  .tattoo-gallery img {
    width: 90%;
    max-width: 500px;
    height: auto;
    border-radius: 10px;
    cursor: pointer;
    object-fit: cover;
  }

  /* Lightbox styles */
  .lightbox {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
  }

  .lightbox img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 10px;
  }

  .close, .prev, .next {
    position: absolute;
    color: white;
    font-size: 2rem;
    cursor: pointer;
    user-select: none;
  }

  .close {
    top: 20px;
    right: 30px;
  }

  .prev, .next {
    top: 50%;
    transform: translateY(-50%);
    padding: 10px;
  }

  .prev { left: 30px; }
  .next { right: 30px; }

  @media (max-width: 600px) {
    header h1 {
      font-size: 1.5rem;
    }

    nav a {
      margin-left: 10px;
      font-size: 0.95rem;
    }

    .prev, .next {
      font-size: 1.5rem;
    }
  }
</style>
</head>

<body>

<div class="language-toggle" id="languageToggle">üåê</div>

<header>
  <h1><a href="index.html" style="text-decoration:none;color:#111;">Nea Tattoo</a></h1>
  <nav>
    <a href="tattoos.html">Tattoos</a>
    <a href="designs.html">My Designs</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <h2>Tattoos</h2>
  <div class="tattoo-gallery">
    <img src="tattoo1.jpg" alt="Tattoo 1">
    <img src="tattoo2.jpg" alt="Tattoo 2">
    <img src="tattoo3.jpg" alt="Tattoo 3">
  </div>
</main>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <span class="close" id="closeBtn">&times;</span>
  <span class="prev" id="prevBtn">&#10094;</span>
  <img id="lightboxImage" src="">
  <span class="next" id="nextBtn">&#10095;</span>
</div>

<script>
  const images = document.querySelectorAll('.tattoo-gallery img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImage = document.getElementById('lightboxImage');
  const closeBtn = document.getElementById('closeBtn');
  const nextBtn = document.getElementById('nextBtn');
  const prevBtn = document.getElementById('prevBtn');

  let currentIndex = 0;

  images.forEach((img, index) => {
    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      lightboxImage.src = img.src;
      currentIndex = index;
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % images.length;
    lightboxImage.src = images[currentIndex].src;
  });

  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    lightboxImage.src = images[currentIndex].src;
  });

  // Language toggle
  document.getElementById('languageToggle').addEventListener('click', () => {
    const currentLang = document.documentElement.lang;
    if (currentLang === 'en') {
      document.documentElement.lang = 'sq';
      document.querySelector('h2').textContent = 'Tatuazhet';
      document.querySelector('nav a[href="tattoos.html"]').textContent = 'Tatuazhet';
      document.querySelector('nav a[href="designs.html"]').textContent = 'Dizajnet e Mia';
      document.querySelector('nav a[href="contact.html"]').textContent = 'Kontakti';
    } else {
      document.documentElement.lang = 'en';
      document.querySelector('h2').textContent = 'Tattoos';
      document.querySelector('nav a[href="tattoos.html"]').textContent = 'Tattoos';
      document.querySelector('nav a[href="designs.html"]').textContent = 'My Designs';
      document.querySelector('nav a[href="contact.html"]').textContent = 'Contact';
    }
  });
</script>

</body>
</html>
