<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nea Tattoo - Tattoos</title>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: white;
  color: #111;
}

/* Header styling */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 25px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  position: relative;
}

header h1 {
  margin: 0;
  font-size: 1.8rem;
}

header h1 a {
  text-decoration: none;
  color: #111;
}

/* Nav links */
nav {
  display: flex;
  gap: 20px;
}

nav a {
  text-decoration: none;
  color: #111;
  font-weight: 600;
}

/* Language icon */
.lang-toggle {
  position: absolute;
  right: 20px;
  top: 15px;
  cursor: pointer;
  font-size: 1.2rem;
  opacity: 0.7;
}
.lang-toggle:hover {
  opacity: 1;
}

/* Section layout */
section {
  padding: 20px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

/* Grid layout for tattoos */
.grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 40px;
  max-width: 800px;
  margin: auto;
  padding: 0 20px;
}

.grid img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.2s;
}

.grid img:hover {
  transform: scale(1.02);
}

/* Lightbox */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 100;
}

.lightbox.open {
  display: flex;
}

.lightbox img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 12px;
}

/* Arrows */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  color: white;
  font-size: 2rem;
  cursor: pointer;
  user-select: none;
  padding: 10px;
  opacity: 0.8;
}

.arrow:hover {
  opacity: 1;
}

.arrow.left {
  left: 30px;
}
.arrow.right {
  right: 30px;
}

.close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 2rem;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <h1><a href="index.html">Nea Tattoo</a></h1>
  <nav>
    <a href="tattoos.html">Tattoos</a>
    <a href="designs.html">My Designs</a>
    <a href="contact.html">Contact</a>
  </nav>
  <span class="lang-toggle" title="Switch language">üåê</span>
</header>

<section>
  <h2>Tattoos</h2>
  <div class="grid">
    <img src="images/tattoo1.jpg" alt="Tattoo 1">
    <img src="images/tattoo2.jpg" alt="Tattoo 2">
    <img src="images/tattoo3.jpg" alt="Tattoo 3">
    <img src="images/tattoo4.jpg" alt="Tattoo 4">
    <!-- Add more tattoo images -->
  </div>
</section>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <span class="close" onclick="closeLightbox()">&times;</span>
  <span class="arrow left" onclick="prevImage()">&#10094;</span>
  <img id="lb-img" src="" alt="Full size">
  <span class="arrow right" onclick="nextImage()">&#10095;</span>
</div>

<script>
const images = document.querySelectorAll('.grid img');
const lightbox = document.getElementById('lightbox');
const lbImg = document.getElementById('lb-img');
let currentIndex = 0;

images.forEach((img, index) => {
  img.addEventListener('click', () => {
    currentIndex = index;
    lbImg.src = img.src;
    lightbox.classList.add('open');
  });
});

function closeLightbox() {
  lightbox.classList.remove('open');
}

function nextImage() {
  currentIndex = (currentIndex + 1) % images.length;
  lbImg.src = images[currentIndex].src;
}

function prevImage() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  lbImg.src = images[currentIndex].src;
}
</script>

</body>
</html>
