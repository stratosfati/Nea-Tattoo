<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nea Tattoo - Tattoos</title>
<style>
* { box-sizing:border-box;margin:0;padding:0; }
body { font-family:sans-serif; color:#111; background:white; padding-top:160px; }

/* Header (same as designs page) */
header { width:100%; position:fixed; top:0; left:0; background:rgba(255,255,255,0.95); z-index:50; box-shadow:0 2px 8px rgba(0,0,0,0.05); display:flex; flex-direction:column; align-items:center; padding:20px 0 10px; }
.header-main { width:100%; max-width:650px; display:flex; justify-content:space-between; align-items:center; padding:0 20px; }
header h1 a { text-decoration:none;color:#111;font-size:1.8rem;font-weight:bold; }
#langToggle { cursor:pointer;font-size:1rem;font-weight:bold;padding:4px 10px;border-radius:8px;background:#111;color:white;transition:0.2s; }
#langToggle:hover { background:#333; }
nav { margin-top:15px; display:flex; gap:25px; justify-content:center; flex-wrap:wrap; }
nav a { text-decoration:none; color:#111; font-weight:600; font-size:1rem; }

/* Tattoo gallery */
main { display:flex; flex-direction:column; align-items:center; gap:30px; padding:0 20px; }
main h2 { margin-bottom:25px; text-align:center; }
.tattoo-gallery { display:flex; flex-direction:column; gap:30px; align-items:center; width:100%; }
.tattoo-gallery img { width:90%; max-width:500px; height:auto; border-radius:12px; cursor:pointer; transition:0.2s; }
.tattoo-gallery img:hover { transform:scale(1.02); }

/* Lightbox */
.lightbox { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; flex-direction:column; }
.lightbox img { max-width:90%; max-height:80%; border-radius:12px; }
.close, .prev, .next { position:absolute; color:white; font-size:2rem; cursor:pointer; user-select:none; }
.close { top:20px; right:30px; }
.prev, .next { top:50%; transform:translateY(-50%); padding:10px; }
.prev { left:30px; } .next { right:30px; }

@media(max-width:480px){ header h1 a{font-size:1.5rem;} nav{gap:15px;} .prev,.next{font-size:1.5rem;} #langToggle{font-size:0.9rem;padding:3px 8px;} }
</style>
</head>
<body>

<header>
  <div class="header-main">
    <h1><a href="index.html">Nea Tattoo</a></h1>
    <div id="langToggle">AL</div>
  </div>
  <nav>
    <a href="tattoos.html">Tattoos</a>
    <a href="designs.html">My Designs</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <h2>Tattoos</h2>
  <div class="tattoo-gallery">
    <img src="tattoo1.jpg" alt="Tattoo 1">
    <img src="tattoo2.jpg" alt="Tattoo 2">
    <img src="tattoo3.jpg" alt="Tattoo 3">
  </div>
</main>

<div class="lightbox" id="lightbox">
  <span class="close" id="closeBtn">&times;</span>
  <span class="prev" id="prevBtn">&#10094;</span>
  <img id="lightboxImage" src="">
  <span class="next" id="nextBtn">&#10095;</span>
</div>

<script>
const images=document.querySelectorAll('.tattoo-gallery img');
const lightbox=document.getElementById('lightbox');
const lightboxImage=document.getElementById('lightboxImage');
const closeBtn=document.getElementById('closeBtn');
const nextBtn=document.getElementById('nextBtn');
const prevBtn=document.getElementById('prevBtn');
let currentIndex=0;
images.forEach((img,index)=>{img.addEventListener('click',()=>{lightbox.style.display='flex';lightboxImage.src=img.src;currentIndex=index;});});
closeBtn.addEventListener('click',()=>{lightbox.style.display='none';});
nextBtn.addEventListener('click',()=>{currentIndex=(currentIndex+1)%images.length;lightboxImage.src=images[currentIndex].src;});
prevBtn.addEventListener('click',()=>{currentIndex=(currentIndex-1+images.length)%images.length;lightboxImage.src=images[currentIndex].src;});

// Language toggle
const langToggle=document.getElementById('langToggle');
const navLinks=document.querySelectorAll('nav a');
let isAlbanian=false;
langToggle.addEventListener('click',()=>{
  isAlbanian=!isAlbanian;
  navLinks[0].textContent = isAlbanian?"Tatuazhet":"Tattoos";
  navLinks[1].textContent = isAlbanian?"Dizajnet e Mia":"My Designs";
  navLinks[2].textContent = isAlbanian?"Kontakti":"Contact";
  langToggle.textContent = isAlbanian?"EN":"AL";
});
</script>

</body>
</html>
