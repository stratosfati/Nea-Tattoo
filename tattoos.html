<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nea Tattoo - Tattoos</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: sans-serif;
  background: var(--bg);
  color: var(--text);
  padding-top:160px;
  transition: background 0.3s, color 0.3s;
}

:root {
  --bg: #ffffff;
  --text: #111111;
  --header-bg: rgba(255,255,255,0.95);
  --nav-text: #111111;
  --button-bg: #111111;
  --button-text: #ffffff;
}
body.dark {
  --bg: #111111;
  --text: #f5f5f5;
  --header-bg: rgba(0,0,0,0.95);
  --nav-text: #f5f5f5;
  --button-bg: #f5f5f5;
  --button-text: #111111;
}

/* Header */
header {
  width:100%;
  position:fixed;
  top:0;
  left:0;
  background: var(--header-bg);
  z-index:50;
  box-shadow:0 2px 8px rgba(0,0,0,0.05);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px 0 10px;
}
.header-main {
  width:100%;
  max-width:650px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 20px;
}
header h1 a { text-decoration:none; color: var(--nav-text); font-size:1.8rem; font-weight:bold; }
.controls { display:flex; gap:10px; }
.toggle {
  cursor:pointer;
  font-size:1rem;
  font-weight:bold;
  padding:4px 10px;
  border-radius:8px;
  background: var(--button-bg);
  color: var(--button-text);
  border:none;
  transition:0.2s;
}
.toggle:hover { opacity:0.8; }

nav { margin-top:15px; display:flex; gap:25px; justify-content:center; flex-wrap:wrap; }
nav a { text-decoration:none; color: var(--nav-text); font-weight:600; font-size:1rem; transition:0.3s; }
nav a:hover { transform:scale(1.05); }

/* Tattoo gallery */
main { display:flex; flex-direction:column; align-items:center; gap:30px; padding:0 20px; }
main h2 { margin-bottom:25px; text-align:center; }
.tattoo-gallery { display:flex; flex-direction:column; gap:25px; align-items:center; width:100%; }
.tattoo-gallery img { width:90%; max-width:500px; height:auto; border-radius:12px; cursor:pointer; transition:transform 0.2s; }
.tattoo-gallery img:hover { transform:scale(1.02); }

/* Lightbox */
.lightbox {
  position: fixed; inset:0;
  background: rgba(0,0,0,0.9);
  display: none; 
  align-items:center; 
  justify-content:center; 
  z-index:100; 
  flex-direction:column; 
  padding:20px;
}
.lightbox.open { display:flex; }
.lightbox img { max-width:90%; max-height:80%; border-radius:12px; }
.lightbox .controls { margin-top:20px; display:flex; gap:20px; }
.lightbox .ctrl-btn {
  background:none; 
  border:2px solid white; 
  color:white; 
  font-size:1.5rem; 
  padding:6px 12px; 
  border-radius:8px; 
  cursor:pointer; 
  transition:0.2s;
}
.lightbox .ctrl-btn:hover { background: rgba(255,255,255,0.2); }

@media(max-width:480px){
  header h1 a { font-size:1.5rem; }
  nav { gap:12px; font-size:0.9rem; }
  .lightbox .ctrl-btn { font-size:1.2rem; padding:4px 10px; }
}
</style>
</head>
<body>

<header>
  <div class="header-main">
    <h1><a href="index.html">Nea Tattoo</a></h1>
    <div class="controls">
      <button id="langToggle" class="toggle">AL</button>
      <button id="themeToggle" class="toggle">‚òÄÔ∏è</button>
    </div>
  </div>
  <nav>
    <a href="tattoos.html">Tattoos</a>
    <a href="designs.html">Designs</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <h2>Tattoos</h2>
  <div class="tattoo-gallery">
    <img src="images/macat.jpg" alt="Tattoo 1">
    <img src="images/alien man.jpg" alt="Tattoo 2">
    <img src="images/roni.jpg" alt="Tattoo 3">
    <img src="images/ftyra besa.jpg" alt="Tattoo 4">
    <img src="images/abstract blop.jpg" alt="Tattoo 5">
    <img src="images/mine.jpg" alt="Tattoo 6">
    <img src="images/world vija.jpg" alt="Tattoo 7">
    <img src="images/fish.jpg" alt="Tattoo 8">
    <img src="images/gisha monkey.jpg" alt="Tattoo 9">
    <img src="images/baby skeleton.jpg" alt="Tattoo 10">
    <img src="images/fieri.jpg" alt="Tattoo 11">
  </div>
</main>

<div class="lightbox" id="lightbox">
  <img id="lb-img" src="" alt="Full size">
  <div class="controls">
    <button id="prev" class="ctrl-btn">‚Üê</button>
    <button id="next" class="ctrl-btn">‚Üí</button>
    <button id="close" class="ctrl-btn">‚úï</button>
  </div>
</div>

<script>
// Load dark mode from localStorage
if(localStorage.getItem('darkMode')==='true'){
  document.body.classList.add('dark');
  document.getElementById('themeToggle').textContent='üåô';
}

// Lightbox functionality
const images = Array.from(document.querySelectorAll('.tattoo-gallery img'));
const lightbox = document.getElementById('lightbox');
const lbImg = document.getElementById('lb-img');
let currentIndex=0;

images.forEach((img,i)=>{
  img.addEventListener('click', ()=>{
    currentIndex=i;
    lbImg.src=img.src;
    lightbox.classList.add('open');
  });
});

document.getElementById('next').addEventListener('click', ()=>{
  currentIndex=(currentIndex+1)%images.length;
  lbImg.src=images[currentIndex].src;
});
document.getElementById('prev').addEventListener('click', ()=>{
  currentIndex=(currentIndex-1+images.length)%images.length;
  lbImg.src=images[currentIndex].src;
});
document.getElementById('close').addEventListener('click', ()=>{
  lightbox.classList.remove('open');
});

// Language toggle
let lang='en';
const navLinks=document.querySelectorAll('nav a');
document.getElementById('langToggle').addEventListener('click', ()=>{
  if(lang==='en'){
    navLinks[0].textContent='Tatuazhet';
    navLinks[1].textContent='Dizajnet';
    navLinks[2].textContent='Kontakti';
    lang='sq';
    document.getElementById('langToggle').textContent='EN';
  } else {
    navLinks[0].textContent='Tattoos';
    navLinks[1].textContent='Designs';
    navLinks[2].textContent='Contact';
    lang='en';
    document.getElementById('langToggle').textContent='AL';
  }
});

// Dark/light mode toggle
document.getElementById('themeToggle').addEventListener('click', ()=>{
  const isDark=document.body.classList.toggle('dark');
  localStorage.setItem('darkMode',isDark);
  document.getElementById('themeToggle').textContent=isDark?'üåô':'‚òÄÔ∏è';
});
</script>

</body>
</html>
