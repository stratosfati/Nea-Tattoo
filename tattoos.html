<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nea Tattoo - Tattoos</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: sans-serif;
  background: white;
  color: #111;
  min-height: 100vh;
  overflow-x: hidden;
  padding: 0;
  margin: 0;
}

/* Header */
header {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  position: fixed;
  top: 0;
  padding: 15px 0;
  background: rgba(255,255,255,0.95);
  z-index: 50;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}
header h1 a {
  text-decoration: none;
  color: #111;
  font-size: 1.6rem;
}

/* Language toggle */
#langToggle {
  position: absolute;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 1.2rem;
  padding: 5px 10px;
  border-radius: 8px;
  background: #111;
  color: white;
  font-weight: bold;
  transition: background 0.2s;
}
#langToggle:hover { background: #333; }

/* Navigation */
nav {
  display: flex;
  gap: 20px;
  position: absolute;
  right: 60px;
}
nav a {
  text-decoration: none;
  color: #111;
  font-weight: 600;
}

/* Full-page image sections */
section.image-section {
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}
section.image-section img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
  transition: transform 0.3s;
}
section.image-section img:hover { transform: scale(1.02); }

/* Lightbox */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 100;
  flex-direction: column;
}
.lightbox.open { display: flex; }
.lightbox img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 12px;
  margin-bottom: 15px;
}
.lightbox .close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 2rem;
  color: white;
  cursor: pointer;
}
.lightbox .arrow {
  font-size: 3rem;
  color: white;
  cursor: pointer;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  user-select: none;
  padding: 10px;
}
.lightbox .arrow.left { left: 20px; }
.lightbox .arrow.right { right: 20px; }

/* Responsive */
@media (max-width: 480px) {
  header h1 { font-size: 1.4rem; }
  nav { right: 20px; gap: 10px; font-size: 0.9rem; }
  #langToggle { font-size: 1rem; padding: 4px 8px; }
}
</style>
</head>
<body>

<header>
  <h1><a href="index.html">Nea Tattoo</a></h1>
  <div id="langToggle">AL</div>
  <nav>
    <a href="tattoos.html">Tattoos</a>
    <a href="designs.html">My Designs</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<!-- Full-screen image sections -->
<section class="image-section"><img src="images/tattoo1.jpg" alt="Tattoo 1"></section>
<section class="image-section"><img src="images/tattoo2.jpg" alt="Tattoo 2"></section>
<section class="image-section"><img src="images/tattoo3.jpg" alt="Tattoo 3"></section>
<!-- Add more images as needed -->

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <span class="close" onclick="lightbox.classList.remove('open')">&times;</span>
  <span class="arrow left" onclick="prevImage()">&#10094;</span>
  <img id="lb-img" src="" alt="Full size">
  <span class="arrow right" onclick="nextImage()">&#10095;</span>
</div>

<script>
// Images and lightbox
const images = document.querySelectorAll('.image-section img');
const lightbox = document.getElementById('lightbox');
const lbImg = document.getElementById('lb-img');
let currentIndex = 0;

images.forEach((img, index)=>{
  img.addEventListener('click', ()=>{
    currentIndex = index;
    showImage();
  });
});

function showImage(){
  lbImg.src = images[currentIndex].src;
  lightbox.classList.add('open');
}

function nextImage(){
  currentIndex = (currentIndex + 1) % images.length;
  showImage();
}

function prevImage(){
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  showImage();
}

document.addEventListener('keydown', e=>{
  if(e.key==='Escape') lightbox.classList.remove('open');
  if(e.key==='ArrowRight' && lightbox.classList.contains('open')) nextImage();
  if(e.key==='ArrowLeft' && lightbox.classList.contains('open')) prevImage();
});
</script>

<!-- Language toggle -->
<script>
const langToggle = document.getElementById('langToggle');
const navLinks = document.querySelectorAll('nav a');
let isAlbanian = false;

const translations = {
  "Tattoos": "Tatuazhe",
  "My Designs": "Dizajnet e mia",
  "Contact": "Kontakt"
};

langToggle.addEventListener('click', () => {
  if(!isAlbanian){
    navLinks[0].textContent = translations["Tattoos"];
    navLinks[1].textContent = translations["My Designs"];
    navLinks[2].textContent = translations["Contact"];
    langToggle.textContent = "EN";
    isAlbanian = true;
  } else {
    navLinks[0].textContent = "Tattoos";
    navLinks[1].textContent = "My Designs";
    navLinks[2].textContent = "Contact";
    langToggle.textContent = "AL";
    isAlbanian = false;
  }
});
</script>

</body>
</html>
