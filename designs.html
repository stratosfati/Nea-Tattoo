<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nea Tattoo - Designs</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #ffffff;
  --text: #111111;
  --button-bg: #111111;
  --button-text: #ffffff;
  --header-bg: rgba(255,255,255,0.95);
}
body.dark {
  --bg: #111111;
  --text: #f5f5f5;
  --button-bg: #f5f5f5;
  --button-text: #111111;
  --header-bg: rgba(17,17,17,0.95);
}
* { box-sizing:border-box; margin:0; padding:0; }
body {
  font-family: 'Roboto', sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background 0.3s, color 0.3s;
  padding-top: 120px;
}

/* Header */
header {
  position: fixed;
  top: 0; left: 0; width: 100%;
  background: var(--header-bg);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 15px 20px 10px;
  z-index: 100;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}
.header-main {
  width: 100%;
  max-width: 650px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header h1 a { text-decoration:none; color: var(--text); font-size: clamp(1.5rem,5vw,1.8rem); font-weight:bold; }
.controls { display:flex; gap:10px; }
.toggle {
  cursor:pointer;
  font-size: clamp(0.9rem,2.5vw,1rem);
  font-weight:bold;
  padding: 4px 10px;
  border-radius:8px;
  background: var(--button-bg);
  color: var(--button-text);
  border:none;
  transition: 0.2s;
}
.toggle:hover { opacity:0.85; }
nav {
  margin-top:10px;
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
}
nav a {
  text-decoration:none;
  color: var(--text);
  font-weight:600;
  font-size: clamp(0.9rem,2.5vw,1rem);
  transition: color 0.3s;
}

/* Grid */
.grid {
  display:flex;
  flex-direction:column;
  gap:25px;
  padding:0 20px 40px;
  max-width:650px;
  margin:0 auto;
}
.grid div {
  border-radius:12px;
  overflow:hidden;
  background: var(--bg);
  box-shadow:0 0 8px rgba(0,0,0,0.08);
}
.grid img { width:100%; height:auto; display:block; cursor:pointer; transition:transform 0.2s; }
.grid img:hover { transform:scale(1.02); }
.grid button {
  width:100%;
  padding:12px;
  border:none;
  border-radius:0 0 12px 12px;
  background: var(--button-bg);
  color: var(--button-text);
  font-weight:700;
  font-size:1rem;
  cursor:pointer;
  transition:0.2s;
}
.grid button:hover { opacity:0.85; }

/* Lightbox */
.lightbox {
  display:none;
  position:fixed;
  inset:0;
  background: rgba(0,0,0,0.9);
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:1000;
  padding:20px;
}
.lightbox img { max-width:90%; max-height:80%; border-radius:12px; }
.lightbox .controls { margin-top:20px; display:flex; gap:20px; }
.lightbox .ctrl-btn {
  background:none; border:2px solid white; color:white; font-size:1.2rem;
  padding:6px 12px; border-radius:8px; cursor:pointer; transition:0.2s;
}
.lightbox .ctrl-btn:hover { background: rgba(255,255,255,0.2); }

@media(max-width:480px){
  .prev,.next{font-size:1.5rem;}
}
</style>
</head>
<body>

<header>
  <div class="header-main">
    <h1><a href="index.html">Nea Tattoo</a></h1>
    <div class="controls">
      <button id="langToggle" class="toggle">AL</button>
      <button id="themeToggle" class="toggle">‚òÄÔ∏è</button>
    </div>
  </div>
  <nav>
    <a href="tattoos.html">Tattoos</a>
    <a href="designs.html">Designs</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section>
  <h2 style="text-align:center;margin-bottom:25px;">Available Designs</h2>
  <div class="grid">
    <div><img src="images/FLASH 1.jpg" alt="Design 1"><button onclick="window.location='contact.html'">Book this design</button></div>
    <div><img src="images/1000085207.jpg" alt="Design 2"><button onclick="window.location='contact.html'">Book this design</button></div>
    <div><img src="images/1000085163.jpg" alt="Design 3"><button onclick="window.location='contact.html'">Book this design</button></div>
  </div>
</section>

<div class="lightbox" id="lightbox">
  <img id="lb-img" src="" alt="Full size">
  <div class="controls">
    <button id="prev" class="ctrl-btn">‚Üê</button>
    <button id="next" class="ctrl-btn">‚Üí</button>
    <button id="close" class="ctrl-btn">‚úï</button>
  </div>
</div>

<script>
const images = Array.from(document.querySelectorAll('.grid img'));
const lightbox = document.getElementById('lightbox');
const lbImg = document.getElementById('lb-img');
let currentIndex = 0;

images.forEach((img,i)=>{
  img.addEventListener('click',()=>{
    currentIndex=i;
    lbImg.src=img.src;
    lightbox.style.display='flex';
  });
});

document.getElementById('next').addEventListener('click',()=>{
  currentIndex=(currentIndex+1)%images.length;
  lbImg.src=images[currentIndex].src;
});
document.getElementById('prev').addEventListener('click',()=>{
  currentIndex=(currentIndex-1+images.length)%images.length;
  lbImg.src=images[currentIndex].src;
});
document.getElementById('close').addEventListener('click',()=>{
  lightbox.style.display='none';
});

// Language & Dark Mode
const langToggle=document.getElementById('langToggle');
const themeToggle=document.getElementById('themeToggle');
const navLinks=document.querySelectorAll('nav a');

let lang='en';
let dark = localStorage.getItem('darkMode') === 'true';
if(dark) document.body.classList.add('dark'), themeToggle.textContent='üåô';

langToggle.addEventListener('click',()=>{
  if(lang==='en'){
    navLinks[0].textContent='Tatuazhet';
    navLinks[1].textContent='Dizajnet';
    navLinks[2].textContent='Kontakti';
    langToggle.textContent='EN';
    lang='sq';
  } else {
    navLinks[0].textContent='Tattoos';
    navLinks[1].textContent='Designs';
    navLinks[2].textContent='Contact';
    langToggle.textContent='AL';
    lang='en';
  }
});

themeToggle.addEventListener('click',()=>{
  dark=!dark;
  document.body.classList.toggle('dark',dark);
  themeToggle.textContent=dark?'üåô':'‚òÄÔ∏è';
  localStorage.setItem('darkMode',dark);
});
</script>

</body>
</html>
