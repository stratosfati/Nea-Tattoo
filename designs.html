<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nea Tattoo - Designs</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: sans-serif;
  background: white;
  color: #111;
  padding-top: 70px;
}

/* Header */
header {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  position: fixed;
  top: 0;
  padding: 15px 0;
  background: rgba(255,255,255,0.95);
  z-index: 50;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}
header h1 a {
  text-decoration: none;
  color: #111;
  font-size: 1.6rem;
}
nav {
  display: flex;
  gap: 20px;
  position: absolute;
  right: 20px;
}
nav a { text-decoration: none; color: #111; font-weight: 600; }

/* Grid layout */
.grid {
  display: flex;
  flex-direction: column;
  gap: 20px;
  padding: 20px;
  max-width: 600px;
  margin: 0 auto;
}

.grid div {
  border: 2px solid #111;
  border-radius: 12px;
  overflow: hidden;
  background: #fff;
  display: flex;
  flex-direction: column;
}

.grid img {
  width: 100%;
  height: auto;
  display: block;
  cursor: pointer;
  transition: transform 0.2s;
}
.grid img:hover { transform: scale(1.02); }

button {
  padding: 12px;
  border: none;
  border-radius: 0 0 12px 12px;
  background: #111;
  color: white;
  cursor: pointer;
  font-weight: 700;
  width: 100%;
  font-size: 1rem;
}

/* Lightbox */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 100;
  flex-direction: column;
}
.lightbox.open { display: flex; }
.lightbox img { max-width: 90%; max-height: 80%; border-radius: 12px; }
.lightbox .controls {
  margin-top: 15px;
  display: flex;
  justify-content: space-between;
  width: 200px;
}
.lightbox .controls button {
  padding: 10px 15px;
  font-size: 1rem;
}

/* Responsive */
@media(max-width:480px){
  header h1 { font-size: 1.4rem; }
  nav { right: 10px; gap: 10px; font-size: 0.9rem; }
}
</style>
</head>
<body>

<header>
  <h1><a href="index.html">Nea Tattoo</a></h1>
  <nav>
    <a href="tattoos.html">Tattoos</a>
    <a href="designs.html">My Designs</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section>
  <h2 style="text-align:center;margin-bottom:20px;">Available Designs</h2>
  <div class="grid">
    <div>
      <img src="images/FLASH 1.jpg" alt="Design 1">
      <a href="contact.html"><button>Book this design</button></a>
    </div>
    <div>
      <img src="images/1000085207.jpg" alt="Design 2">
      <a href="contact.html"><button>Book this design</button></a>
    </div>
    <div>
      <img src="images/1000085163.jpg" alt="Design 3">
      <a href="contact.html"><button>Book this design</button></a>
    </div>
    <!-- Add more designs here -->
  </div>
</section>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <img id="lb-img" src="" alt="Full size">
  <div class="controls">
    <button id="prev">⬅️</button>
    <button id="next">➡️</button>
    <button onclick="lightbox.classList.remove('open')">✖️</button>
  </div>
</div>

<script>
const images = Array.from(document.querySelectorAll('.grid img'));
const lightbox = document.getElementById('lightbox');
const lbImg = document.getElementById('lb-img');
let currentIndex = 0;

images.forEach((img,i)=>{
  img.addEventListener('click', ()=>{
    currentIndex = i;
    lbImg.src = img.src;
    lightbox.classList.add('open');
  });
});

document.getElementById('next').addEventListener('click', ()=>{
  currentIndex = (currentIndex + 1) % images.length;
  lbImg.src = images[currentIndex].src;
});
document.getElementById('prev').addEventListener('click', ()=>{
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  lbImg.src = images[currentIndex].src;
});
</script>

</body>
</html>
