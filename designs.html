<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nea Tattoo - Designs</title>
<style>
body{margin:0;font-family:sans-serif;background:white;color:#111}
header{display:flex;justify-content:space-between;align-items:center;padding:20px;box-shadow:0 2px 8px rgba(0,0,0,0.05)}
header h1{margin:0;font-size:1.6rem}
nav a{margin-left:20px;text-decoration:none;color:#111;font-weight:600}
section{padding:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:15px;padding-top:10px}
.grid div{display:flex;flex-direction:column;gap:5px}
.grid img{width:100%;height:220px;object-fit:cover;cursor:pointer;border-radius:8px;transition:transform 0.2s}
.grid img:hover{transform:scale(1.03)}
button{padding:10px 12px;border:none;border-radius:8px;background:#111;color:white;cursor:pointer;font-weight:700}
.lightbox{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;z-index:100}
.lightbox.open{display:flex}
.lightbox img{max-width:90%;max-height:90%;border-radius:12px}
.lightbox .close{position:absolute;top:20px;right:30px;font-size:2rem;color:white;cursor:pointer}
</style>
</head>
<body>

<header>
  <h1>Nea Tattoo</h1>
  <nav>
    <a href="tattoos.html">Tattoos</a>
    <a href="designs.html">My Designs</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section>
  <h2>Available Designs</h2>
  <div class="grid">
    <div>
      <img src="images/FLASH 1.jpg.jpg" alt="Design 1">
      <button onclick="book('FLASH SHEET #1')">Book this design</button>
    </div>
    <div>
      <img src="images/1000085207.jpg" alt="Design 2">
      <button onclick="book('FLASH SHEET #2')">Book this design</button>
    </div>
    <div>
      <img src="images/1000085163.jpg" alt="Design 3">
      <button onclick="book('FLASH SHEET #3')">Book this design</button>
    </div>
    <!-- Add more design images here -->
  </div>
</section>

<div class="lightbox" id="lightbox">
  <span class="close" onclick="lightbox.classList.remove('open')">&times;</span>
  <img id="lb-img" src="" alt="Full size">
</div>

<script>
const images = document.querySelectorAll('.grid img');
const lightbox = document.getElementById('lightbox');
const lbImg = document.getElementById('lb-img');

images.forEach(img=>{
  img.addEventListener('click', ()=>{
    lbImg.src = img.src;
    lightbox.classList.add('open');
  });
});

function book(title){
  const email = 'neaatattoo@gmail.com'; // replace with your email
  const subject = encodeURIComponent('Booking request â€” ' + title);
  const body = encodeURIComponent('Hi, I would like to book the design: ' + title);
  window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
}
</script>

</body>
</html>
