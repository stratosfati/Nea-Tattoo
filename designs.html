<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nea Tattoo - Designs</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: sans-serif;
  background: white;
  color: #111;
  padding-top: 140px; /* space for taller header */
}

/* Header */
header {
  width: 100%;
  position: fixed;
  top: 0;
  left: 0;
  background: rgba(255,255,255,0.95);
  z-index: 50;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  padding: 20px 0 15px;
}

.header-main {
  width: 100%;
  max-width: 650px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
  padding: 0 20px;
}

header h1 a {
  text-decoration: none;
  color: #111;
  font-size: 1.8rem;
  font-weight: bold;
}

nav {
  display: flex;
  gap: 25px;
}

nav a {
  text-decoration: none;
  color: #111;
  font-weight: 600;
}

.lang-btn {
  position: absolute;
  top: 10px;
  right: 0;
  background: none;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  color: #111;
  opacity: 0.7;
  transition: opacity 0.2s;
}
.lang-btn:hover { opacity: 1; }

/* Grid layout */
.grid {
  display: flex;
  flex-direction: column;
  gap: 25px;
  padding: 0 20px 40px;
  max-width: 650px;
  margin: 0 auto;
}

.grid div {
  border-radius: 12px;
  overflow: hidden;
  background: #fff;
  box-shadow: 0 0 8px rgba(0,0,0,0.08);
}

.grid img {
  width: 100%;
  height: auto;
  display: block;
  cursor: pointer;
  transition: transform 0.2s;
}

.grid img:hover { transform: scale(1.02); }

button {
  padding: 12px;
  border: none;
  background: #111;
  color: white;
  cursor: pointer;
  font-weight: 700;
  width: 100%;
  font-size: 1rem;
  border-radius: 0 0 12px 12px;
}

/* Lightbox */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 100;
  flex-direction: column;
  padding: 20px;
}

.lightbox.open { display: flex; }

.lightbox img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 12px;
}

.lightbox .controls {
  margin-top: 20px;
  display: flex;
  gap: 20px;
}

.lightbox .ctrl-btn {
  background: none;
  border: 2px solid white;
  color: white;
  font-size: 1.2rem;
  padding: 6px 12px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.2s;
}
.lightbox .ctrl-btn:hover { background: rgba(255,255,255,0.2); }

/* Responsive */
@media(max-width:480px){
  body { padding-top: 160px; }
  header h1 a { font-size: 1.5rem; }
  nav { gap: 15px; font-size: 0.9rem; }
  .lang-btn { font-size: 0.9rem; top:8px; right:0; }
}
</style>
</head>
<body>

<header>
  <div class="header-main">
    <h1><a href="index.html">Nea Tattoo</a></h1>
    <nav>
      <a href="tattoos.html">Tattoos</a>
      <a href="designs.html">My Designs</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button class="lang-btn" title="Translate page">üåê</button>
  </div>
</header>

<main>
  <section>
    <h2 style="text-align:center;margin-bottom:25px;">Available Designs</h2>
    <div class="grid">
      <div>
        <img src="images/FLASH 1.jpg" alt="Design 1">
        <a href="contact.html"><button>Book this design</button></a>
      </div>
      <div>
        <img src="images/1000085207.jpg" alt="Design 2">
        <a href="contact.html"><button>Book this design</button></a>
      </div>
      <div>
        <img src="images/1000085163.jpg" alt="Design 3">
        <a href="contact.html"><button>Book this design</button></a>
      </div>
    </div>
  </section>
</main>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <img id="lb-img" src="" alt="Full size">
  <div class="controls">
    <button id="prev" class="ctrl-btn">‚Üê</button>
    <button id="next" class="ctrl-btn">‚Üí</button>
    <button id="close" class="ctrl-btn">‚úï</button>
  </div>
</div>

<script>
const images = Array.from(document.querySelectorAll('.grid img'));
const lightbox = document.getElementById('lightbox');
const lbImg = document.getElementById('lb-img');
let currentIndex = 0;

images.forEach((img, i) => {
  img.addEventListener('click', () => {
    currentIndex = i;
    lbImg.src = img.src;
    lightbox.classList.add('open');
  });
});

document.getElementById('next').addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % images.length;
  lbImg.src = images[currentIndex].src;
});
document.getElementById('prev').addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  lbImg.src = images[currentIndex].src;
});
document.getElementById('close').addEventListener('click', () => {
  lightbox.classList.remove('open');
});
</script>

</body>
</html>
