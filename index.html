<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nea Tattoo</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #ffffff;
    --text: #111111;
    --button-bg: #111111;
    --button-text: #ffffff;
  }

  body.dark {
    --bg: #111111;
    --text: #f5f5f5;
    --button-bg: #f5f5f5;
    --button-text: #111111;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Roboto', sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    min-height: 100vh;
    padding: 20px;
    transition: background 0.3s, color 0.3s;
  }

  /* Top controls */
  .controls {
    position: fixed;
    top: 15px;
    right: 15px;
    display: flex;
    gap: 10px;
    z-index: 100;
  }
  .toggle {
    cursor: pointer;
    font-size: clamp(0.9rem, 2.5vw, 1.1rem);
    font-weight: bold;
    padding: clamp(4px, 1vw, 8px) clamp(8px, 2vw, 12px);
    border-radius: 8px;
    background: var(--button-bg);
    color: var(--button-text);
    border: none;
    transition: background 0.2s, color 0.2s;
  }
  .toggle:hover { opacity: 0.85; }

  main h2 {
    font-size: clamp(1.8rem, 5vw, 2.2rem);
    margin-bottom: clamp(30px, 5vw, 50px);
  }

  main a {
    display: block;
    width: clamp(160px, 40vw, 220px);
    padding: clamp(12px, 2vw, 18px);
    margin: clamp(12px, 2vw, 20px) auto;
    background: var(--button-bg);
    color: var(--button-text);
    text-decoration: none;
    font-weight: 700;
    font-size: clamp(0.9rem, 2.5vw, 1rem);
    border-radius: 10px;
    transition: transform 0.2s, background 0.3s, color 0.3s;
  }
  main a:hover { transform: scale(1.05); }

</style>
</head>
<body>

<div class="controls">
  <button id="langToggle" class="toggle">AL</button>
  <button id="themeToggle" class="toggle">‚òÄÔ∏è</button>
</div>

<main>
  <h2 id="title">Nea Tattoo</h2>
  <a href="tattoos.html" id="tattoos-btn">Tattoos</a>
  <a href="designs.html" id="designs-btn">Designs</a>
  <a href="contact.html" id="contact-btn">Contact</a>
</main>

<script>
let lang = 'en';
let dark = localStorage.getItem('darkMode') === 'true';

const title = document.getElementById('title');
const tattoosBtn = document.getElementById('tattoos-btn');
const designsBtn = document.getElementById('designs-btn');
const contactBtn = document.getElementById('contact-btn');
const langToggle = document.getElementById('langToggle');
const themeToggle = document.getElementById('themeToggle');

if(dark){
  document.body.classList.add('dark');
  themeToggle.textContent = 'üåô';
}

// Language toggle
langToggle.addEventListener('click', ()=>{
  if(lang === 'en'){
    tattoosBtn.textContent = 'Tatuazhet';
    designsBtn.textContent = 'Dizajnet';
    contactBtn.textContent = 'Kontakti';
    langToggle.textContent = 'EN';
    lang = 'sq';
  } else {
    tattoosBtn.textContent = 'Tattoos';
    designsBtn.textContent = 'Designs';
    contactBtn.textContent = 'Contact';
    langToggle.textContent = 'AL';
    lang = 'en';
  }
});

// Dark/light mode toggle
themeToggle.addEventListener('click', ()=>{
  dark = !dark;
  document.body.classList.toggle('dark', dark);
  themeToggle.textContent = dark ? 'üåô' : '‚òÄÔ∏è';
  localStorage.setItem('darkMode', dark);
});
</script>

</body>
</html>
