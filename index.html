<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nea Tattoo - Landing Page</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: sans-serif;
  background: white;
  color: #111;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  text-align: center;
  padding: 20px;
  position: relative;
}

/* Header */
header {
  width: 100%;
  display: flex;
  justify-content: center;
  position: relative;
}
header h1 {
  font-size: 2rem;
}
header h1 a {
  text-decoration: none;
  color: #111;
}

/* Language icon */
#langToggle {
  position: absolute;
  right: 20px;
  top: 0;
  cursor: pointer;
  font-size: 1.4rem;
  padding: 5px 10px;
  border-radius: 8px;
  background: #111;
  color: white;
  font-weight: bold;
  transition: background 0.2s;
}
#langToggle:hover {
  background: #333;
}

/* Buttons / Links */
a.button {
  display: block;
  width: 80%;
  max-width: 300px;
  padding: 20px;
  margin: 15px auto;
  background: #111;
  color: white;
  text-decoration: none;
  font-weight: 700;
  border-radius: 10px;
  transition: transform 0.2s, background 0.2s;
}
a.button:hover { transform: scale(1.05); background: #333; }

/* Responsive adjustments */
@media (max-width: 480px) {
  header h1 { font-size: 1.6rem; }
  a.button { padding: 18px; font-size: 1rem; }
  #langToggle { font-size: 1.2rem; padding: 4px 8px; }
}
</style>
</head>
<body>

<header>
  <h1><a href="index.html">Nea Tattoo</a></h1>
  <div id="langToggle">AL</div>
</header>

<a class="button" id="btnTattoos" href="tattoos.html">Tattoos</a>
<a class="button" id="btnDesigns" href="designs.html">My Designs</a>
<a class="button" id="btnContact" href="contact.html">Contact</a>

<script>
// Translation dictionary
const translations = {
  "Tattoos": "Tatuazhe",
  "My Designs": "Dizajnet e mia",
  "Contact": "Kontakt"
};

const langToggle = document.getElementById('langToggle');
const btnTattoos = document.getElementById('btnTattoos');
const btnDesigns = document.getElementById('btnDesigns');
const btnContact = document.getElementById('btnContact');

let isAlbanian = false;

langToggle.addEventListener('click', () => {
  if(!isAlbanian){
    btnTattoos.textContent = translations["Tattoos"];
    btnDesigns.textContent = translations["My Designs"];
    btnContact.textContent = translations["Contact"];
    langToggle.textContent = "EN"; // switch icon to indicate you can go back to English
    isAlbanian = true;
  } else {
    btnTattoos.textContent = "Tattoos";
    btnDesigns.textContent = "My Designs";
    btnContact.textContent = "Contact";
    langToggle.textContent = "AL";
    isAlbanian = false;
  }
});
</script>

</body>
</html>
