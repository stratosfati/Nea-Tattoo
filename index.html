<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nea Tattoo</title>
<style>
:root {
  --bg-body: #ffffff;
  --text-body: #111111;
  --btn-bg: #111111;
  --btn-text: #ffffff;
}
body.dark {
  --bg-body: #111111;
  --text-body: #f5f5f5;
  --btn-bg: #f5f5f5;
  --btn-text: #111111;
}

* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: sans-serif;
  background: var(--bg-body);
  color: var(--text-body);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  min-height: 100vh;
  padding: 20px;
  transition: background 0.3s, color 0.3s;
}

/* Top right controls */
.controls {
  position: absolute;
  top: 15px;
  right: 15px;
  display: flex;
  gap: 10px;
}

.toggle {
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
  padding: 4px 10px;
  border-radius: 8px;
  background: var(--btn-bg);
  color: var(--btn-text);
  border: none;
  transition: background 0.3s, color 0.3s;
}
.toggle:hover { opacity: 0.8; }

/* Main content */
main h2 {
  font-size: 2.2rem;
  margin-bottom: 40px;
}

main a {
  display: block;
  width: 220px;
  padding: 18px;
  margin: 15px auto;
  background: var(--btn-bg);
  color: var(--btn-text);
  text-decoration: none;
  font-weight: 700;
  border-radius: 10px;
  transition: transform 0.2s, background 0.3s, color 0.3s;
}
main a:hover { transform: scale(1.05); }

@media (max-width:600px){
  .toggle { font-size:0.9rem; padding:3px 8px; }
  main h2 { font-size:1.6rem; margin-bottom:30px; }
  main a { width:160px; padding:14px; font-size:0.9rem; }
}
</style>
</head>
<body>

<div class="controls">
  <button id="langToggle" class="toggle">AL</button>
  <button id="themeToggle" class="toggle">‚òÄÔ∏è</button>
</div>

<main>
  <h2 id="title">Nea Tattoo</h2>
  <a href="tattoos.html" id="tattoos-btn">Tattoos</a>
  <a href="designs.html" id="designs-btn">My Designs</a>
  <a href="contact.html" id="contact-btn">Contact</a>
</main>

<script>
let lang = localStorage.getItem('lang') || 'en';
let dark = localStorage.getItem('darkMode') === 'true';

// Apply saved dark mode
if(dark) document.body.classList.add('dark');
document.getElementById('themeToggle').textContent = dark ? 'üåô' : '‚òÄÔ∏è';

// Apply saved language
const title = document.getElementById('title');
const tattoosBtn = document.getElementById('tattoos-btn');
const designsBtn = document.getElementById('designs-btn');
const contactBtn = document.getElementById('contact-btn');
const langToggle = document.getElementById('langToggle');

function applyLanguage() {
  if(lang==='sq'){
    tattoosBtn.textContent = 'Tatuazhet';
    designsBtn.textContent = 'Dizajnet e Mia';
    contactBtn.textContent = 'Kontakti';
    langToggle.textContent = 'EN';
  } else {
    tattoosBtn.textContent = 'Tattoos';
    designsBtn.textContent = 'My Designs';
    contactBtn.textContent = 'Contact';
    langToggle.textContent = 'AL';
  }
}
applyLanguage();

// Language toggle
langToggle.addEventListener('click', ()=>{
  lang = lang==='en' ? 'sq':'en';
  localStorage.setItem('lang', lang);
  applyLanguage();
});

// Dark/light toggle
const themeToggle = document.getElementById('themeToggle');
themeToggle.addEventListener('click', ()=>{
  dark = !dark;
  document.body.classList.toggle('dark', dark);
  localStorage.setItem('darkMode', dark);
  themeToggle.textContent = dark ? 'üåô' : '‚òÄÔ∏è';
});
</script>

</body>
</html>
