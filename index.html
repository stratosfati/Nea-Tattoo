<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nea Tattoo - Landing Page</title>
<style>
/* Basic reset */
* { box-sizing: border-box; margin: 0; padding: 0; }

/* Body styling */
body {
  font-family: sans-serif;
  background: white;
  color: #111;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  text-align: center;
  padding: 20px;
}

/* Header */
header h1 {
  font-size: 2rem;
  margin-bottom: 50px;
}
header h1 a {
  text-decoration: none;
  color: #111;
}

/* Buttons / Links */
a.button {
  display: block;
  width: 80%;
  max-width: 300px;
  padding: 20px;
  margin: 15px auto;
  background: #111;
  color: white;
  text-decoration: none;
  font-weight: 700;
  border-radius: 10px;
  transition: transform 0.2s, background 0.2s;
}
a.button:hover {
  transform: scale(1.05);
  background: #333;
}

/* Responsive adjustments */
@media (max-width: 480px) {
  header h1 {
    font-size: 1.6rem;
    margin-bottom: 30px;
  }
  a.button {
    padding: 18px;
    font-size: 1rem;
  }
}
</style>
</head>

</header>

<a class="button" href="tattoos.html">Tattoos</a>

</body>
</html>
