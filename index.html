<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nea Tattoo</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: white;
    color: #111;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    padding: 20px;
  }

  header {
    position: absolute;
    top: 10px;
    left: 0;
    right: 0;
    text-align: center;
  }

  header h1 {
    margin: 0;
    font-size: 2rem;
  }

  .lang-toggle {
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 1.2rem;
    cursor: pointer;
    background: none;
    border: none;
  }

  main {
    margin-top: 80px; /* pushes the content below header */
  }

  a {
    display: block;
    width: 200px;
    padding: 18px;
    margin: 15px auto;
    background: #111;
    color: white;
    text-decoration: none;
    font-weight: 700;
    border-radius: 10px;
    transition: transform 0.2s;
  }

  a:hover {
    transform: scale(1.05);
  }

  @media (max-width: 600px) {
    header h1 { font-size: 1.6rem; }
    a { width: 160px; padding: 14px; font-size: 0.9rem; }
    .lang-toggle { font-size: 1rem; top: 10px; right: 10px; }
  }
</style>
</head>
<body>

<header>
  <h1><a href="index.html" style="text-decoration:none;color:#111;">Nea Tattoo</a></h1>
  <button class="lang-toggle" onclick="toggleLanguage()">üåê</button>
</header>

<main>
  <h2 id="welcome">Welcome to Nea Tattoo</h2>

  <a href="tattoos.html" id="tattoos-link">Tattoos</a>
  <a href="designs.html" id="designs-link">My Designs</a>
  <a href="contact.html" id="contact-link">Contact</a>
</main>

<script>
let lang = 'en';

function toggleLanguage() {
  if (lang === 'en') {
    document.getElementById('welcome').textContent = 'Mir√´sevini n√´ Nea Tattoo';
    document.getElementById('tattoos-link').textContent = 'Tatuazhet';
    document.getElementById('designs-link').textContent = 'Dizajnet e Mia';
    document.getElementById('contact-link').textContent = 'Kontakti';
    lang = 'sq';
  } else {
    document.getElementById('welcome').textContent = 'Welcome to Nea Tattoo';
    document.getElementById('tattoos-link').textContent = 'Tattoos';
    document.getElementById('designs-link').textContent = 'My Designs';
    document.getElementById('contact-link').textContent = 'Contact';
    lang = 'en';
  }
}
</script>

</body>
</html>
