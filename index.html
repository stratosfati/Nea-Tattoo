<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nea Tattoo</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: sans-serif;
  background: white;
  color: #111;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  min-height: 100vh;
  padding: 20px;
}

/* Language toggle in top-right */
#langToggle {
  position: absolute;
  top: 15px;
  right: 15px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
  padding: 4px 10px;
  border-radius: 8px;
  background: #111;
  color: white;
  transition: background 0.2s;
}
#langToggle:hover { background: #333; }

/* Main content */
main h2 {
  font-size: 2rem;
  margin-bottom: 40px;
}

main a {
  display: block;
  width: 220px;
  padding: 18px;
  margin: 15px auto;
  background: #111;
  color: white;
  text-decoration: none;
  font-weight: 700;
  border-radius: 10px;
  transition: transform 0.2s;
}
main a:hover { transform: scale(1.05); }

@media(max-width:600px){
  #langToggle{ font-size:0.9rem; padding:3px 8px; }
  main h2{ font-size:1.6rem; margin-bottom:30px; }
  main a{ width:160px; padding:14px; font-size:0.9rem; }
}
</style>
</head>
<body>

<div id="langToggle">AL</div>

<main>
  <h2 id="title">Nea Tattoo</h2>

  <a href="tattoos.html" id="tattoos-btn">Tattoos</a>
  <a href="designs.html" id="designs-btn">My Designs</a>
  <a href="contact.html" id="contact-btn">Contact</a>
</main>

<script>
let lang = 'en';

const title = document.getElementById('title');
const tattoosBtn = document.getElementById('tattoos-btn');
const designsBtn = document.getElementById('designs-btn');
const contactBtn = document.getElementById('contact-btn');

document.getElementById('langToggle').addEventListener('click', ()=>{
  if(lang==='en'){
    title.textContent = 'Nea Tattoo';
    tattoosBtn.textContent = 'Tatuazhet';
    designsBtn.textContent = 'Dizajnet e Mia';
    contactBtn.textContent = 'Kontakti';
    lang='sq';
    document.getElementById('langToggle').textContent='EN';
  } else {
    title.textContent = 'Nea Tattoo';
    tattoosBtn.textContent = 'Tattoos';
    designsBtn.textContent = 'My Designs';
    contactBtn.textContent = 'Contact';
    lang='en';
    document.getElementById('langToggle').textContent='AL';
  }
});
</script>

</body>
</html>
