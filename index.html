<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nea Tattoo</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: sans-serif;
  background: white;
  color: #111;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  min-height: 100vh;
  padding: 20px;
}

/* Header layout */
header {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 50px;
  width: 100%;
  max-width: 650px;
}

.header-main {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
}

header h1 a {
  text-decoration: none;
  color: #111;
  font-size: 2rem;
  font-weight: bold;
}

#langToggle {
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
  padding: 4px 10px;
  border-radius: 8px;
  background: #111;
  color: white;
  transition: background 0.2s;
}
#langToggle:hover { background: #333; }

nav {
  margin-top: 15px;
  display: flex;
  gap: 25px;
  justify-content: center;
  flex-wrap: wrap;
}

nav a {
  text-decoration: none;
  color: #111;
  font-weight: 600;
  font-size: 1rem;
  transition: transform 0.2s;
}
nav a:hover { transform: scale(1.05); }

/* Main buttons (links) */
main a {
  display: block;
  width: 220px;
  padding: 18px;
  margin: 15px auto;
  background: #111;
  color: white;
  text-decoration: none;
  font-weight: 700;
  border-radius: 10px;
  transition: transform 0.2s;
}
main a:hover { transform: scale(1.05); }

@media(max-width:600px){
  header h1 a{ font-size:1.6rem; }
  #langToggle{ font-size:0.9rem; padding:3px 8px; }
  nav{ gap:15px; }
  main a{ width:160px; padding:14px; font-size:0.9rem; }
}
</style>
</head>
<body>

<header>
  <div class="header-main">
    <h1><a href="index.html">Nea Tattoo</a></h1>
    <div id="langToggle">AL</div>
  </div>
  <nav>
    <a href="tattoos.html" id="tattoos-link">Tattoos</a>
    <a href="designs.html" id="designs-link">My Designs</a>
    <a href="contact.html" id="contact-link">Contact</a>
  </nav>
</header>

<main>
  <h2 id="welcome">Welcome to Nea Tattoo</h2>

  <a href="tattoos.html" id="tattoos-btn">Tattoos</a>
  <a href="designs.html" id="designs-btn">My Designs</a>
  <a href="contact.html" id="contact-btn">Contact</a>
</main>

<script>
let lang = 'en';

const welcome = document.getElementById('welcome');
const tattoosLink = document.getElementById('tattoos-link');
const designsLink = document.getElementById('designs-link');
const contactLink = document.getElementById('contact-link');
const tattoosBtn = document.getElementById('tattoos-btn');
const designsBtn = document.getElementById('designs-btn');
const contactBtn = document.getElementById('contact-btn');

function toggleLanguage() {
  if (lang === 'en') {
    welcome.textContent = 'Mirësevini në Nea Tattoo';
    tattoosLink.textContent = 'Tatuazhet';
    designsLink.textContent = 'Dizajnet e Mia';
    contactLink.textContent = 'Kontakti';
    tattoosBtn.textContent = 'Tatuazhet';
    designsBtn.textContent = 'Dizajnet e Mia';
    contactBtn.textContent = 'Kontakti';
    lang = 'sq';
  } else {
    welcome.textContent = 'Welcome to Nea Tattoo';
    tattoosLink.textContent = 'Tattoos';
    designsLink.textContent = 'My Designs';
    contactLink.textContent = 'Contact';
    tattoosBtn.textContent = 'Tattoos';
    designsBtn.textContent = 'My Designs';
    contactBtn.textContent = 'Contact';
    lang = 'en';
  }
}

document.getElementById('langToggle').addEventListener('click', toggleLanguage);
</script>

</body>
</html>
