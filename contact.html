<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nea Tattoo - Contact</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;}

:root {
  --bg: #ffffff;
  --text: #111111;
  --header-bg: rgba(255,255,255,0.95);
  --section-bg: rgba(255,255,255,0.95);
  --button-bg: #111111;
  --button-text: #ffffff;
}
body.dark {
  --bg: #111111;
  --text: #f5f5f5;
  --header-bg: rgba(0,0,0,0.95);
  --section-bg: rgba(0,0,0,0.95);
  --button-bg: #f5f5f5;
  --button-text: #111111;
}

body { font-family:sans-serif;color:var(--text);background:var(--bg); transition: background 0.3s, color 0.3s; padding-top:160px; }

/* Header */
header{
  width:100%;
  position:fixed;
  top:0;
  left:0;
  background: var(--header-bg);
  z-index:50;
  box-shadow:0 2px 8px rgba(0,0,0,0.05);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
  transition: background 0.3s;
}
header h1 a { text-decoration:none; color: var(--text); font-size:1.8rem; font-weight:bold; transition: color 0.3s; }

.controls { display:flex; gap:10px; }
button { cursor:pointer; font-weight:bold; padding:4px 10px; border-radius:8px; border:none; background: var(--button-bg); color: var(--button-text); transition: all 0.3s; }
button:hover { opacity:0.8; }

nav{
  margin-top:15px;
  display:flex;
  gap:25px;
  justify-content:center;
  flex-wrap:wrap;
}
nav a{text-decoration:none;color:var(--text);font-weight:600;font-size:1rem;transition:color 0.3s;}
nav a:hover{transform:scale(1.05);transition:0.2s;}

/* Contact section */
section{
  max-width:600px;
  margin:40px auto 20px auto;
  text-align:center;
  padding:20px;
  background: var(--section-bg);
  border-radius:12px;
  transition: background 0.3s;
}
section h2{margin-bottom:20px;font-size:2rem;}
section p{margin-bottom:12px;font-size:1rem;}
section a{color:var(--text);text-decoration:underline;}

/* Map container */
.map-container{
  width:100%;
  max-width:600px;
  height:300px;
  min-height:250px;
  margin:20px auto;
  border-radius:12px;
  overflow:hidden;
}
.map-container iframe{width:100%; height:100%; border:0;}
@media(max-width:480px){
  nav{gap:15px;}
  section{margin-top:20px;}
  #langToggle,#themeToggle{font-size:0.9rem;padding:3px 8px;}
}
</style>
</head>
<body>

<header>

    <button id="themeToggle">‚òÄÔ∏è</button>
  </div>

<nav>

<section>

<script>
// Language toggle
const langToggle=document.getElementById('langToggle');
const navLinks=document.querySelectorAll('nav a');
const section=document.querySelector('section');
let isAlbanian=false;
langToggle.addEventListener('click',()=>{
  isAlbanian=!isAlbanian;
  navLinks[0].textContent = isAlbanian ? 'Tatuazhet':'Tattoos';
  navLinks[1].textContent = isAlbanian ? 'Dizajnet e Mia':'Designs';
  navLinks[2].textContent = isAlbanian ? 'Kontakti':'Contact';
  const ps = section.querySelectorAll('p');
  ps[0].innerHTML = isAlbanian ? 'Email: <a href="mailto:neaatattoo@gmail.com">neaatattoo@gmail.com</a>':'Email: <a href="mailto:neaatattoo@gmail.com">neaatattoo@gmail.com</a>';
  ps[1].innerHTML = isAlbanian ? 'Telefon/Whatsapp: <a href="tel:+38345832040">+383 45 832 040</a>':'Phone/Whatsapp: <a href="tel:+38345832040">+383 45 832 040</a>';
  ps[2].innerHTML = isAlbanian ? 'Instagram: <a href="https://instagram.com/neatattooo" target="_blank">@neatattooo</a>':'Instagram: <a href="https://instagram.com/neatattooo" target="_blank">@neatattooo</a>';
  ps[3].textContent = isAlbanian ? 'M√´ shkruaj n√´ Instagram ose p√´rdor email/telefon p√´r t√´ rezervuar nj√´ dizajn ‚ù§Ô∏è':'DM me on Instagram or use email/phone to book a design ‚ù§Ô∏è';
  langToggle.textContent = isAlbanian?'EN':'AL';
});

// Dark/light mode global
const themeToggle=document.getElementById('themeToggle');
if(localStorage.getItem('darkMode')==='true'){
  document.body.classList.add('dark');
  themeToggle.textContent='üåô';
} else {
  document.body.classList.remove('dark');
  themeToggle.textContent='‚òÄÔ∏è';
}
themeToggle.addEventListener('click',()=>{
  const isDark=!document.body.classList.contains('dark');
  document.body.classList.toggle('dark', isDark);
  themeToggle.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
  localStorage.setItem('darkMode', isDark);
});
</script>

</body>
</html>
