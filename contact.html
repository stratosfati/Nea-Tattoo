<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nea Tattoo - Contact</title>
<style>
* { box-sizing:border-box; margin:0; padding:0; }

body {
  font-family: sans-serif;
  background: var(--bg);
  color: var(--text);
  padding-top:160px;
  transition: background 0.3s, color 0.3s;
}

:root {
  --bg: #ffffff;
  --text: #111111;
  --header-bg: rgba(255,255,255,0.95);
  --nav-text: #111111;
  --button-bg: #111111;
  --button-text: #ffffff;
}
body.dark {
  --bg: #111111;
  --text: #f5f5f5;
  --header-bg: rgba(0,0,0,0.95);
  --nav-text: #f5f5f5;
  --button-bg: #f5f5f5;
  --button-text: #111111;
}

/* Header */
header {
  width:100%;
  position:fixed;
  top:0;
  left:0;
  background: var(--header-bg);
  z-index:50;
  box-shadow:0 2px 8px rgba(0,0,0,0.05);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px 0 10px;
}
.header-main {
  width:100%;
  max-width:650px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 20px;
}
header h1 a { text-decoration:none; color: var(--nav-text); font-size:1.8rem; font-weight:bold; }
.controls { display:flex; gap:10px; }
.toggle {
  cursor:pointer;
  font-size:1rem;
  font-weight:bold;
  padding:4px 10px;
  border-radius:8px;
  background: var(--button-bg);
  color: var(--button-text);
  border:none;
  transition:0.2s;
}
.toggle:hover { opacity:0.8; }

nav { margin-top:15px; display:flex; gap:25px; justify-content:center; flex-wrap:wrap; }
nav a { text-decoration:none; color: var(--nav-text); font-weight:600; font-size:1rem; transition:0.3s; }
nav a:hover { transform:scale(1.05); }

/* Contact section */
section {
  max-width:600px;
  margin:20px auto;
  text-align:center;
  padding:20px;
}
section h2 { margin-bottom:20px; font-size:2rem; }
section p { margin-bottom:12px; font-size:1rem; }
section a { color: var(--nav-text); text-decoration:underline; }

/* Map container */
.map-container {
  width:100%;
  max-width:600px;
  height:300px;
  min-height:250px;
  margin:20px auto;
  border-radius:12px;
  overflow:hidden;
}

@media(max-width:480px){
  nav{gap:15px;}
  section{margin-top:20px;}
  .map-container{height:250px;}
  header h1 a { font-size:1.5rem; }
  .toggle { font-size:0.9rem; padding:3px 8px; }
}
</style>
</head>
<body>

<header>
  <div class="header-main">
    <h1><a href="index.html">Nea Tattoo</a></h1>
    <div class="controls">
      <button id="langToggle" class="toggle">AL</button>
      <button id="themeToggle" class="toggle">‚òÄÔ∏è</button>
    </div>
  </div>
  <nav>
    <a href="tattoos.html">Tattoos</a>
    <a href="designs.html">Designs</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section>
  <h2>Contact</h2>
  <p>Email: <a href="mailto:neaatattoo@gmail.com">neaatattoo@gmail.com</a></p>
  <p>Phone/Whatsapp: <a href="tel:+38345832040">+383 45 832 040</a></p>
  <p>Instagram: <a href="https://instagram.com/neatattooo" target="_blank">@neatattooo</a></p>

    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</div>

<script>
// Load dark mode from localStorage
if(localStorage.getItem('darkMode')==='true'){
  document.body.classList.add('dark');
  document.getElementById('themeToggle').textContent='üåô';
}

// Language toggle
let lang='en';
const navLinks=document.querySelectorAll('nav a');

  if(lang==='en'){

    sectionP[1].innerHTML='Phone/Whatsapp: <a href="tel:+38345832040">+383 45 832 040</a>';

</script>

</body>
</html>
