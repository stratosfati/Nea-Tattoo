<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nea Tattoo - Contact</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #ffffff;
  --text: #111111;
  --button-bg: #111111;
  --button-text: #ffffff;
  --header-bg: rgba(255,255,255,0.95);
  --section-bg: #ffffff;
}
body.dark {
  --bg: #111111;
  --text: #f5f5f5;
  --button-bg: #f5f5f5;
  --button-text: #111111;
  --header-bg: rgba(17,17,17,0.95);
  --section-bg: #111111;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Roboto',sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background 0.3s,color 0.3s;
  padding-top:120px;
}

/* Header */
header{
  position: fixed;
  top:0; left:0; width:100%;
  background: var(--header-bg);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:15px 20px 10px;
  z-index:100;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}
.header-main{
  width:100%;
  max-width:650px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1 a{
  text-decoration:none;
  color: var(--text);
  font-size: clamp(1.5rem,5vw,1.8rem);
  font-weight:bold;
}
.controls{
  display:flex;
  gap:10px;
}
.toggle{
  cursor:pointer;
  font-size: clamp(0.9rem,2.5vw,1rem);
  font-weight:bold;
  padding: 4px 10px;
  border-radius:8px;
  background: var(--button-bg);
  color: var(--button-text);
  border:none;
  transition:0.2s;
}
.toggle:hover{opacity:0.85;}
nav{
  margin-top:10px;
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
}
nav a{
  text-decoration:none;
  color: var(--text);
  font-weight:600;
  font-size: clamp(0.9rem,2.5vw,1rem);
  transition: color 0.3s;
}

/* Contact section */
section{
  max-width:650px;
  margin:20px auto;
  background: var(--section-bg);
  border-radius:12px;
  padding:20px;
  text-align:center;
  box-shadow:0 0 8px rgba(0,0,0,0.08);
}
section h2{
  font-size: clamp(1.5rem,5vw,2rem);
  margin-bottom:15px;
}
section p{
  margin-bottom:12px;
  font-size: clamp(0.9rem,2.5vw,1rem);
}
section a{
  color: var(--text);
  text-decoration:underline;
}

/* Map container */
.map-container{
  width:100%;
  max-width:650px;
  height:300px;
  margin:20px auto;
  border-radius:12px;
  overflow:hidden;
}

@media(max-width:480px){
  nav{gap:15px;}
  section{margin-top:20px;}
  .map-container{height:250px;}
}
</style>
</head>
<body>

<header>
  <div class="header-main">
    <h1><a href="index.html">Nea Tattoo</a></h1>
    <div class="controls">
      <button id="langToggle" class="toggle">AL</button>
      <button id="themeToggle" class="toggle">‚òÄÔ∏è</button>
    </div>
  </div>
  <nav>
    <a href="tattoos.html">Tattoos</a>
    <a href="designs.html">Designs</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section>
  <h2>Contact</h2>
  <p>Email: <a href="mailto:neaatattoo@gmail.com">neaatattoo@gmail.com</a></p>
  <p>Phone/Whatsapp: <a href="tel:+38345832040">+383 45 832 040</a></p>
  <p>Instagram: <a href="https://instagram.com/neatattooo" target="_blank">@neatattooo</a></p>
  <p>DM me on Instagram or use email/phone to book a design ‚ù§Ô∏è</p>
</section>

<div class="map-container">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3030.091857092154!2d21.161291!3d42.654851!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x135499fec5ba1681%3A0xe3288ef893f8497f!2sEqrem%20%C3%87abej%2C%20Prishtina%2010000!5e0!3m2!1sen!2s!4v1709796347112!5m2!1sen!2s"
    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</div>

<script>
// Language & Dark Mode
const langToggle=document.getElementById('langToggle');
const themeToggle=document.getElementById('themeToggle');
const navLinks=document.querySelectorAll('nav a');
const section=document.querySelector('section');

let lang='en';
let dark = localStorage.getItem('darkMode') === 'true';
if(dark) document.body.classList.add('dark'), themeToggle.textContent='üåô';

langToggle.addEventListener('click',()=>{
  if(lang==='en'){
    navLinks[0].textContent='Tatuazhet';
    navLinks[1].textContent='Dizajnet';
    navLinks[2].textContent='Kontakti';
    section.querySelectorAll('p')[0].innerHTML='Email: <a href="mailto:neaatattoo@gmail.com">neaatattoo@gmail.com</a>';
    section.querySelectorAll('p')[1].innerHTML='Telefon/Whatsapp: <a href="tel:+38345832040">+383 45 832 040</a>';
    section.querySelectorAll('p')[2].innerHTML='Instagram: <a href="https://instagram.com/neatattooo" target="_blank">@neatattooo</a>';
    section.querySelectorAll('p')[3].textContent='M√´ shkruaj n√´ Instagram ose p√´rdor email/telefon p√´r t√´ rezervuar nj√´ dizajn ‚ù§Ô∏è';
    langToggle.textContent='EN';
    lang='sq';
  } else {
    navLinks[0].textContent='Tattoos';
    navLinks[1].textContent='Designs';
    navLinks[2].textContent='Contact';
    section.querySelectorAll('p')[0].innerHTML='Email: <a href="mailto:neaatattoo@gmail.com">neaatattoo@gmail.com</a>';
    section.querySelectorAll('p')[1].innerHTML='Phone/Whatsapp: <a href="tel:+38345832040">+383 45 832 040</a>';
    section.querySelectorAll('p')[2].innerHTML='Instagram: <a href="https://instagram.com/neatattooo" target="_blank">@neatattooo</a>';
    section.querySelectorAll('p')[3].textContent='DM me on Instagram or use email/phone to book a design ‚ù§Ô∏è';
    langToggle.textContent='AL';
    lang='en';
  }
});

themeToggle.addEventListener('click',()=>{
  dark=!dark;
  document.body.classList.toggle('dark',dark);
  themeToggle.textContent=dark?'üåô':'‚òÄÔ∏è';
  localStorage.setItem('darkMode',dark);
});
</script>

</body>
</html>
