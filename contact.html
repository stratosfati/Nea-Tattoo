<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nea Tattoo - Contact</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: sans-serif;
  background: white;
  color: #111;
  min-height: 100vh;
  padding-top: 140px; /* space for fixed header */
}

/* Header */
header {
  width: 100%;
  position: fixed;
  top: 0;
  left: 0;
  background: rgba(255,255,255,0.95);
  z-index: 50;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  padding: 20px 0 15px;
}

.header-main {
  max-width: 650px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
  padding: 0 20px;
}

header h1 a {
  text-decoration: none;
  color: #111;
  font-size: 1.8rem;
  font-weight: bold;
}

/* Navigation */
nav {
  display: flex;
  gap: 25px;
}

nav a {
  text-decoration: none;
  color: #111;
  font-weight: 600;
}

/* Language toggle */
#langToggle {
  position: absolute;
  top: 10px;
  right: 0;
  cursor: pointer;
  font-size: 1rem;
  padding: 4px 10px;
  border-radius: 8px;
  background: #111;
  color: white;
  font-weight: bold;
  transition: background 0.2s;
}
#langToggle:hover { background: #333; }

/* Contact Section */
section {
  max-width: 600px;
  margin: 40px auto 20px auto;
  text-align: center;
  padding: 20px;
}

section h2 {
  margin-bottom: 20px;
  font-size: 2rem;
}

section p {
  margin-bottom: 12px;
  font-size: 1rem;
}

section a {
  color: #111;
  text-decoration: underline;
}

/* Map container */
.map-container {
  width: 100%;
  max-width: 600px;
  height: 300px;
  margin: 20px auto;
  border-radius: 12px;
  overflow: hidden;
}

/* Responsive */
@media (max-width: 480px) {
  header h1 a { font-size: 1.5rem; }
  nav { gap: 15px; font-size: 0.9rem; }
  #langToggle { font-size: 0.9rem; padding: 3px 8px; }
  .map-container { height: 250px; }
}
</style>
</head>
<body>

<header>
  <div class="header-main">
    <h1><a href="index.html">Nea Tattoo</a></h1>
    <nav>
      <a href="tattoos.html">Tattoos</a>
      <a href="designs.html">My Designs</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div id="langToggle">AL</div>
  </div>
</header>

<section>
  <h2>Contact</h2>
  <p>Email: <a href="mailto:neaatattoo@gmail.com">neaatattoo@gmail.com</a></p>
  <p>Phone/Whatsapp: <a href="tel:+38345832040">+383 45 832 040</a></p>
  <p>Instagram: <a href="https://instagram.com/neatattooo" target="_blank">@neatattooo</a></p>
  <p>DM me on Instagram or use email/phone to book a design ❤️</p>
</section>

<div class="map-container">
  <iframe
    src="https://www.google.com/maps/dir//Eqrem+%C3%87abej,+Prishtina+10000/@42.6548209,21.0788903,12z/data=!4m8!4m7!1m0!1m5!1m1!1s0x135499fec5ba1681:0xe3288ef893f8497f!2m2!1d21.161291!2d42.6548504?entry=ttu&g_ep=EgoyMDI1MTEwMi4wIKXMDSoASAFQAw%3D%3D"
    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</div>

<script>
// Language toggle
const langToggle = document.getElementById('langToggle');
const navLinks = document.querySelectorAll('nav a');
let isAlbanian = false;

const translations = {
  "Tattoos": "Tatuazhe",
  "My Designs": "Dizajnet e mia",
  "Contact": "Kontakt",
  "Email": "Email",
  "Phone/Whatsapp": "Telefon/Whatsapp",
  "Instagram": "Instagram",
  "DM me on Instagram or use email/phone to book a design ❤️": "Më shkruaj në Instagram ose përdor email/telefon për të rezervuar një dizajn ❤️"
};

langToggle.addEventListener('click', ()=>{
  isAlbanian = !isAlbanian;
  navLinks[0].textContent = isAlbanian ? translations["Tattoos"] : "Tattoos";
  navLinks[1].textContent = isAlbanian ? translations["My Designs"] : "My Designs";
  navLinks[2].textContent = isAlbanian ? translations["Contact"] : "Contact";

  const section = document.querySelector('section');
  section.querySelectorAll('p')[0].innerHTML = isAlbanian ? `${translations["Email"]}: <a href="mailto:neaatattoo@gmail.com">neaatattoo@gmail.com</a>` : `Email: <a href="mailto:neaatattoo@gmail.com">neaatattoo@gmail.com</a>`;
  section.querySelectorAll('p')[1].innerHTML = isAlbanian ? `${translations["Phone/Whatsapp"]}: <a href="tel:+38345832040">+383 45 832 040</a>` : `Phone/Whatsapp: <a href="tel:+38345832040">+383 45 832 040</a>`;
  section.querySelectorAll('p')[2].innerHTML = isAlbanian ? `${translations["Instagram"]}: <a href="https://instagram.com/neatattooo" target="_blank">@neatattooo</a>` : `Instagram: <a href="https://instagram.com/neatattooo" target="_blank">@neatattooo</a>`;
  section.querySelectorAll('p')[3].textContent = isAlbanian ? translations["DM me on Instagram or use email/phone to book a design ❤️"] : "DM me on Instagram or use email/phone to book a design ❤️";

  langToggle.textContent = isAlbanian ? "EN" : "AL";
});
</script>

</body>
</html>
