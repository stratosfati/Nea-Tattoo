<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nea Tattoo - Contact</title>
<style>
:root {
  --bg-body: #ffffff;
  --text-body: #111111;
  --bg-header: rgba(255,255,255,0.95);
  --text-header: #111111;
  --btn-bg: #111111;
  --btn-text: #ffffff;
}
body.dark {
  --bg-body: #111111;
  --text-body: #f5f5f5;
  --bg-header: #111111;
  --text-header: #f5f5f5;
  --btn-bg: #f5f5f5;
  --btn-text: #111111;
}

*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:sans-serif;color:var(--text-body);background:var(--bg-body);transition: all 0.3s;}

/* Header */
header{
  width:100%;
  position:fixed;
  top:0;
  left:0;
  background: var(--bg-header);
  z-index:50;
  box-shadow:0 2px 8px rgba(0,0,0,0.05);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px 0 10px;
  transition: background 0.3s, color 0.3s;
}
.header-main{
  width:100%;
  max-width:650px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 20px;
}
header h1 a { text-decoration:none; color: var(--text-header); font-size:1.8rem; font-weight:bold; transition: color 0.3s; }
.controls { display:flex; gap:10px; }
.toggle{
  cursor:pointer;
  font-size:1rem;
  font-weight:bold;
  padding:4px 10px;
  border-radius:8px;
  background: var(--btn-bg);
  color: var(--btn-text);
  border:none;
  transition: all 0.3s;
}
.toggle:hover { opacity:0.8; }

/* Navigation */
nav{
  margin-top:15px;
  display:flex;
  gap:25px;
  justify-content:center;
  flex-wrap:wrap;
}
nav a{text-decoration:none;color: var(--text-header);font-weight:600;font-size:1rem;transition: color 0.3s;}
nav a:hover{transform:scale(1.05);transition:0.2s;}

/* Contact section */
section{
  max-width:600px;
  margin:150px auto 20px auto; 
  text-align:center;
  padding:20px;
}
section h2{margin-bottom:20px;font-size:2rem;}
section p{margin-bottom:12px;font-size:1rem;}
section a{color: var(--text-body);text-decoration:underline;transition:color 0.3s;}

/* Map container */
.map-container{
  width:100%;
  max-width:600px;
  height:300px;
  min-height:250px;
  margin:20px auto;
  border-radius:12px;
  overflow:hidden;
}

@media(max-width:480px){
  nav{gap:15px;}
  section{margin-top:130px;}
  .map-container{height:250px;}
  #langToggle,#themeToggle{font-size:0.9rem;padding:3px 8px;}
}
</style>
</head>
<body>

<header>
  <div class="header-main">
    <h1><a href="index.html">Nea Tattoo</a></h1>
    <div class="controls">
      <button id="langToggle" class="toggle">AL</button>
      <button id="themeToggle" class="toggle">‚òÄÔ∏è</button>
    </div>
  </div>
  <nav>
    <a href="tattoos.html">Tattoos</a>
    <a href="designs.html">My Designs</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section>
  <h2>Contact</h2>
  <p>Email: <a href="mailto:neaatattoo@gmail.com">neaatattoo@gmail.com</a></p>
  <p>Phone/Whatsapp: <a href="tel:+38345832040">+383 45 832 040</a></p>
  <p>Instagram: <a href="https://instagram.com/neatattooo" target="_blank">@neatattooo</a></p>
  <p>DM me on Instagram or use email/phone to book a design ‚ù§Ô∏è</p>
</section>

<div class="map-container">
  <iframe
    src="https://www.google.com/maps/dir//Eqrem+%C3%87abej,+Prishtina+10000/@42.6548209,21.0788903,12z/data=!4m8!4m7!1m0!1m5!1m1!1s0x135499fec5ba1681:0xe3288ef893f8497f!2m2!1d21.161291!2d42.6548504?entry=ttu"
    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</div>

<script>
// Language toggle
const langToggle = document.getElementById('langToggle');
const navLinks = document.querySelectorAll('nav a');
const section = document.querySelector('section');
let lang = localStorage.getItem('lang') || 'en';

function applyLanguage(){
  if(lang==='sq'){
    navLinks[0].textContent='Tatuazhet';
    navLinks[1].textContent='Dizajnet e Mia';
    navLinks[2].textContent='Kontakti';
    const ps = section.querySelectorAll('p');
    ps[0].innerHTML='Email: <a href="mailto:neaatattoo@gmail.com">neaatattoo@gmail.com</a>';
    ps[1].innerHTML='Telefon/Whatsapp: <a href="tel:+38345832040">+383 45 832 040</a>';
    ps[2].innerHTML='Instagram: <a href="https://instagram.com/neatattooo" target="_blank">@neatattooo</a>';
    ps[3].textContent='M√´ shkruaj n√´ Instagram ose p√´rdor email/telefon p√´r t√´ rezervuar nj√´ dizajn ‚ù§Ô∏è';
    langToggle.textContent='EN';
  } else {
    navLinks[0].textContent='Tattoos';
    navLinks[1].textContent='My Designs';
    navLinks[2].textContent='Contact';
    const ps = section.querySelectorAll('p');
    ps[0].innerHTML='Email: <a href="mailto:neaatattoo@gmail.com">neaatattoo@gmail.com</a>';
    ps[1].innerHTML='Phone/Whatsapp: <a href="tel:+38345832040">+383 45 832 040</a>';
    ps[2].innerHTML='Instagram: <a href="https://instagram.com/neatattooo" target="_blank">@neatattooo</a>';
    ps[3].textContent='DM me on Instagram or use email/phone to book a design ‚ù§Ô∏è';
    langToggle.textContent='AL';
  }
}
applyLanguage();

langToggle.addEventListener('click',()=>{
  lang = lang==='en'?'sq':'en';
  localStorage.setItem('lang',lang);
  applyLanguage();
});

// Dark/light toggle
const themeToggle = document.getElementById('themeToggle');
let dark = localStorage.getItem('darkMode')==='true';
document.body.classList.toggle('dark',dark);
themeToggle.textContent = dark ? 'üåô':'‚òÄÔ∏è';
themeToggle.addEventListener('click',()=>{
  dark = !dark;
  document.body.classList.toggle('dark',dark);
  localStorage.setItem('darkMode',dark);
  themeToggle.textContent = dark ? 'üåô':'‚òÄÔ∏è';
});
</script>

</body>
</html>
