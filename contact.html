<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nea Tattoo - Contact</title>
<style>
:root {
  --bg: #ffffff;
  --text: #111111;
  --button-bg: #111111;
  --button-text: #ffffff;
  --header-bg: rgba(255,255,255,0.95);
}
body.dark {
  --bg: #111111;
  --text: #f5f5f5;
  --button-bg: #f5f5f5;
  --button-text: #111111;
  --header-bg: rgba(0,0,0,0.95);
}

*{box-sizing:border-box;margin:0;padding:0;}

body {
  font-family:sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background 0.3s, color 0.3s;
}

/* Header */
header {
  width:100%;
  position:fixed;
  top:0;
  left:0;
  background: var(--header-bg);
  z-index:50;
  box-shadow:0 2px 8px rgba(0,0,0,0.05);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  transition: background 0.3s;
}
header h1 a {
  text-decoration:none;
  color: var(--text);
  font-size:1.8rem;
  font-weight:bold;
  transition: color 0.3s;
}
.controls {
  display:flex;
  gap:10px;
}
.toggle {
  cursor:pointer;
  font-size:1rem;
  font-weight:bold;
  padding:4px 10px;
  border-radius:8px;
  background: var(--button-bg);
  color: var(--button-text);
  border:none;
  transition: all 0.3s;
}
.toggle:hover { opacity:0.8; }

nav {
  margin-top:15px;
  display:flex;
  gap:25px;
  justify-content:center;
  flex-wrap:wrap;
}
nav a {
  text-decoration:none;
  color: var(--text);
  font-weight:600;
  font-size:1rem;
  transition: color 0.3s;
}

/* Contact section */
section {
  max-width:600px;
  margin:160px auto 20px auto; /* pushes content below header */
  text-align:center;
  padding:20px;
}
section h2 {
  margin-bottom:20px;
  font-size:2rem;
}
section p {
  margin-bottom:12px;
  font-size:1rem;
}
section a {
  color: var(--text);
  text-decoration:underline;
  transition: color 0.3s;
}

/* Map container */
.map-container {
  width:100%;
  max-width:600px;
  height:300px;
  min-height:250px;
  margin:20px auto;
  border-radius:12px;
  overflow:hidden;
}

@media(max-width:480px){
  nav{gap:15px;}
  section{margin-top:150px;}
  .map-container{height:250px;}
  .toggle{font-size:0.9rem;padding:3px 8px;}
}
</style>
</head>
<body>

<header>
  <h1><a href="index.html">Nea Tattoo</a></h1>
  <div class="controls">
    <button id="langToggle" class="toggle">AL</button>
    <button id="themeToggle" class="toggle">‚òÄÔ∏è</button>
  </div>
</header>

<nav>
  <a href="tattoos.html">Tattoos</a>
  <a href="designs.html">Designs</a>
  <a href="contact.html">Contact</a>
</nav>

<section>
  <h2>Contact</h2>
  <p>Email: <a href="mailto:neaatattoo@gmail.com">neaatattoo@gmail.com</a></p>
  <p>Phone/Whatsapp: <a href="tel:+38345832040">+383 45 832 040</a></p>
  <p>Instagram: <a href="https://instagram.com/neatattooo" target="_blank">@neatattooo</a></p>
  <p>DM me on Instagram or use email/phone to book a design ‚ù§Ô∏è</p>
</section>

<div class="map-container">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2991.642952998483!2d21.161291!3d42.654851!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x135499fec5ba1681%3A0xe3288ef893f8497f!2sEqrem%20%C3%87abej%2C%20Prishtina%2010000!5e0!3m2!1sen!2s!4v1699356489330!5m2!1sen!2s"
    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</div>

<script>
// Persistent dark mode
const themeToggle = document.getElementById('themeToggle');
let dark = localStorage.getItem('nea_dark') === 'true';
document.body.classList.toggle('dark', dark);
themeToggle.textContent = dark ? 'üåô' : '‚òÄÔ∏è';
themeToggle.addEventListener('click', ()=>{
  dark = !dark;
  document.body.classList.toggle('dark', dark);
  themeToggle.textContent = dark ? 'üåô' : '‚òÄÔ∏è';
  localStorage.setItem('nea_dark', dark);
});

// Persistent language
const langToggle = document.getElementById('langToggle');
const navLinks = document.querySelectorAll('nav a');
let isAlbanian = localStorage.getItem('nea_lang')==='sq';
const section = document.querySelector('section');
if(isAlbanian){
  navLinks[0].textContent='Tatuazhet';
  navLinks[1].textContent='Dizajnet';
  navLinks[2].textContent='Kontakti';
  section.querySelectorAll('p')[3].textContent='M√´ shkruaj n√´ Instagram ose p√´rdor email/telefon p√´r t√´ rezervuar nj√´ dizajn ‚ù§Ô∏è';
  langToggle.textContent='EN';
}
langToggle.addEventListener('click', ()=>{
  isAlbanian = !isAlbanian;
  if(isAlbanian){
    navLinks[0].textContent='Tatuazhet';
    navLinks[1].textContent='Dizajnet';
    navLinks[2].textContent='Kontakti';
    section.querySelectorAll('p')[3].textContent='M√´ shkruaj n√´ Instagram ose p√´rdor email/telefon p√´r t√´ rezervuar nj√´ dizajn ‚ù§Ô∏è';
    langToggle.textContent='EN';
    localStorage.setItem('nea_lang','sq');
  } else {
    navLinks[0].textContent='Tattoos';
    navLinks[1].textContent='Designs';
    navLinks[2].textContent='Contact';
    section.querySelectorAll('p')[3].textContent='DM me on Instagram or use email/phone to book a design ‚ù§Ô∏è';
    langToggle.textContent='AL';
    localStorage.setItem('nea_lang','en');
  }
});
</script>

</body>
</html>
